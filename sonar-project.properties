#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here
# SQ standard properties
sonar.projectKey=corpjorge_BCS-demo
sonar.organization=corpjorge
sonar.projectVersion=0.1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
#sonar.tests=tests/unit

# excludes
sonar.exclusions=node_modules/*,coverage/lcov-report/*,.browserslistrc,.eslintrc.js,babel.config.js,jest.config.js,package.json,package-lock.json

# Properties specific to language plugins:
#   - For JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.testExecutionReportPaths=coverage/clover.xml

#   - For PHP (the plugin currently supports only absolute path in the reports, so this test project is not portable)
#sonar.php.coverage.reportPath=reports/php/phpunit.coverage.xml
#sonar.php.tests.reportPath=reports/php/phpunit.xml